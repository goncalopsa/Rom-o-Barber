<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        input, button {
            margin: 10px;
            padding: 10px;
            width: 80%;
        }
    </style>
</head>
<body>
    <h2>Login</h2>
    <input type="text" id="nif" placeholder="NIF"><br>
    <input type="password" id="password" placeholder="Palavra-passe"><br>
    <button onclick="sendLogin()">Login</button>

    <script>
        function sendLogin() {
            const nif = document.getElementById("nif").value;
            const password = document.getElementById("password").value;

            fetch("http://localhost:8080/login", {  // URL do servidor Windows Forms
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ NIF: nif, Password: password })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert("Login bem-sucedido! O aplicativo será iniciado.");
                    } else {
                        alert("Login falhou. Verifique suas credenciais.");
                    }
                })
                .catch(error => alert("Erro: " + error));
        }

    </script>
</body>
</html>
